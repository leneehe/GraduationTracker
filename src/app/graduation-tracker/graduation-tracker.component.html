<h2>Diploma</h2>

<table class="diploma">
  <tr>
    <td>Id:</td><td>{{ diploma?.Id }}</td>
  </tr>
  <tr>
    <td>Credits:</td><td>{{ diploma?.Credits }}</td>
  </tr>
  <tr>
    <td>Requirements:</td><td>{{ diploma?.Requirements }}</td>
  </tr>
</table>

<h2>Students</h2>

<app-student *ngFor="let student of students" [student]="student" [diploma]="diploma"></app-student>
